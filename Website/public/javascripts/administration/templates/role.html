<alerts></alerts>

<breadcrumb></breadcrumb>

<div class="page-header">
	<h2>
		<span class="opensanscondensedlight text-capitalize">Role detail</span>
		<small ng-if="ready">
			<sub><i class="fa fa-lock"></i> {{model.name}}</sub>
		</small>
	</h2>
</div>

<form name="form" class="form-horizontal form-condensed" interactive load="'/api/administration/getrole/' + model.name">
	<div class="form-group">
		<label class="col-sm-3 control-label">Caption</label>
		<div class="col-sm-9">
			<p class="form-control-static">{{model.caption}}</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Description</label>
		<div class="col-sm-9">
			<p class="form-control-static">{{model.description}}</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Users having role</label>
		<div class="col-sm-9">
			<p class="form-control-static" ng-repeat="user in model.users"><a href="{{user.url + '?redirect=' + path}}"><i class="fa fa-eye"></i></a> {{user.name}}</p>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<a href="/administration/allroles" class="btn btn-default" ng-disabled="loading">Close</a>
		</div>
	</div>
</form>
