<alerts></alerts>

<breadcrumb></breadcrumb>

<div class="page-header">
	<h2>
		<span class="opensanscondensedlight text-capitalize">Change password</span>
		<small ng-if="ready">
			<sub><i class="fa fa-user"></i> {{model.username}}</sub>
		</small>
	</h2>
</div>

<form name="form" class="form-horizontal" interactive load="'/api/administration/getuser/' + model.username" ng-if="!success">
	<div class="form-group">
		<label class="col-sm-3 control-label" for="password">New password</label>
		<div class="col-sm-4">
			<input name="password" type="password" class="form-control" placeholder="New password" required ng-model="model.password" validate="{type: 'Password'}" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="confirm-password">Confirm password</label>
		<div class="col-sm-4">
			<input name="confirm-password" type="password" class="form-control" placeholder="Confirm password" required ng-model="model.confirmPassword" validate="{type: 'Compare', compareTo: 'password'}" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<button class="btn btn-primary" type="submit" ng-disabled="form.$invalid || loading" ng-click="changePassword()">Update</button>
			<a href="/administration/user/{{model.username}}" class="btn btn-default" ng-disabled="loading">Cancel</a>
		</div>
	</div>
</form>

<div ng-if="success">
	<p>
		<strong>Success! The password has been changed.</strong>
	</p>

	<p class="block-btns">
		<a class="btn btn-lg btn-primary" href="/administration/user/{{model.username}}">Continue</a>
	</p>
</div>
