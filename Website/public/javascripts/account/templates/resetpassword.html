<alerts></alerts>

<form name="form" class="form" interactive ng-if="!success">
	<h2 class="form-heading"><span class="opensanscondensedlight">Reset Password</span></h2>

	<p>
		<strong>You're almost done!</strong>
	</p>

	<p>
		Please enter a new password then click the button below to complete the process.
	</p>

	<p>
		You will be able to sign into the site once your password is reset.
	</p>

	<div class="form-group">
		<label class="control-label" for="password">Password</label>
		<input name="password" type="password" class="form-control" placeholder="Password" required ng-model="model.password" validate="{type: 'Password'}" />
	</div>

	<div class="form-group">
		<label class="control-label" for="confirm-password">Confirm password</label>
		<input name="confirm-password" type="password" class="form-control" placeholder="Confirm password" required ng-model="model.confirmPassword" validate="{type: 'Compare', compareTo: 'password'}" />
	</div>

	<p>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid || loading" ng-click="resetPassword()">Submit</button>
	</p>
</form>

<div ng-if="success">
	<h2 class="form-heading"><span class="opensanscondensedlight">Reset Password</span></h2>

	<p>
		<strong>Success! Your password is now reset.</strong>
	</p>

	<p>
		Click the button below to sign in.
	</p>

	<p class="block-btns">
		<a class="btn btn-lg btn-primary" href="/account/signin">Continue</a>
	</p>
</div>
